dType01=iwxxm-us:LayerAboveAerodromePropertyType iwxxm-us:LayerAboveAerodromeType
dType02=iwxxm-us:IcingAboveAerodromePropertyType iwxxm-us:IcingAboveAerodromeType
dType03=iwxxm-us:TurbulenceAboveAerodromePropertyType iwxxm-us:TurbulenceAboveAerodromeType
